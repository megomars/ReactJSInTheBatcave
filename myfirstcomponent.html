<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>My first component with classes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <h1>I'm incorrectly using classes to create this component. I really should be using functions.</h1>
    <div id="app"></div>
    <script type="text/babel">
    //This is some data
    var user = {
        name:"John Doe",
        city:"Dallas, TX"
    }

    class UserName extends React.Component{
        render(){
            return <h1>{this.props.name}</h1>
        }
    }

    class UserCity extends React.Component{
        render(){
            return <p>City:  {this.props.city}</p>
        }
    }

    class UserDetails extends React.Component{
        render(){
            return <div>
            <UserName name={this.props.user.name}/>
            <UserCity city={this.props.user.city}/>
            </div>;
        }
    }
    ReactDOM.render(
        <UserDetails user={user}/>,
        document.getElementById("app")
    )
    </script>
</body>
</html>
