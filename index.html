<!doctype html>
<!-- React is a JS library for creating user interfaces specifically single page applications (SPA)
	 It is all about writing components -->

<!-- KEY CONCEPTS -->
<!-- 1. Everything is a component
	 2. Just update the state of the components that you need
	 3. Integrates with any tech stack (Node, React Native)
-->
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ReactJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   		<!-- we need react, react-dom and a JSX+ES6 preprocesor -->
   		<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
    	<div id="app"></div>

    		<script type="text/babel">
                class App extends React.Component{
                    render(){
                        return(
                            <div>
                            <h1>Hello World</h1>
                            <h2>This is written in React</h2>
                            <ConnectProp number="1st"/>
                            </div>
                            )
                    }
                }
                class ConnectProp extends React.Component{
                    render(){
                        return(
                            <p>{this.props.number}:I would like to welcome you!</p>
                            )
                    }
                }

                ReactDOM.render(<App/>, document.querySelector("#app"));
    		</script>
    	
    </body>
</html>
